<h2>Products</h2>

<div>List of products</div>

<div *ngFor="let product of products">
  <h3>
    <a
      [routerLink]="['/products', product.id]"
      [title]="product.name + '-' + 'details'"      
    >
      {{ product.name }}
    </a>
  </h3>

  <p [title]="product.description" *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="this.share()">Share</button>

  <app-product-alerts
    (notifyEvent)="this.OnNotifyEvent()"
    [product]="product"
  ></app-product-alerts>
</div>
