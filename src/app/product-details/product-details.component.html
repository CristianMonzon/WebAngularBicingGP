<h2>Product details</h2>


<div *ngIf="product">
  <h3>{{ product.name }}</h3>

  <h4>{{ product.price | currency }}</h4>

  <div>{{product.description}}</div>

  <div>{{product.id}}</div>

  <!--uses the currency pipe to transform product.price from a number to a currency string. A pipe is a way you can transform data in your HTML-->

  <div>
    <button type="button" (click)="this.addToCart(product)">Buy now</button>
  </div>
  
</div>
